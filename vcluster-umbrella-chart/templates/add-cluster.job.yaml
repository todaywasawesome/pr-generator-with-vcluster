apiVersion: batch/v1
kind: Job
metadata:
  name: add-vcluster-to-argocd
  annotations:
    # argocd.argoproj.io/hook: PostSync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: argocd-cli
        image: ubuntu
        command: ["/bin/sh", "-c"]
        args:
        - |
          apt-get update
          apt-get install -y curl
          curl -L https://github.com/argoproj/argo-cd/releases/download/v2.12.4/argocd-linux-amd64 -o /usr/bin/argocd
          chmod +x /usr/bin/argocd
        - argocd login --core --username vclusteradder --password $ARGOCD_AUTH_TOKEN
        - |
          argocd cluster add https://kubernetes.default.svc \
            --name {{ .Release.Name }} \
            --in-cluster \
            --namespace {{ .Release.Namespace }} \
            --service-account vcluster-adder \
            --kubeconfig /vcluster/config \
            --client-crt /vcluster/client-certificate \
            --client-crt-key /vcluster/client-key
        # env:
        # - name: ARGOCD_AUTH_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: vclusteradder
        #       key: password
        volumeMounts:
          - mountPath: "/vcluster/config"
            name: vcluster-config
            readOnly: true
      restartPolicy: OnFailure
      volumes:
      - name: vcluster-config
        secret:
          secretName: vc-{{ .Release.Name }}
